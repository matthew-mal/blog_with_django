{% extends 'basr.html' %}

{% block content %}


    <h1>{{ error }}</h1>

    <div class="register">
        <h1>Registration Page</h1>
        <hr class="line">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}

                <div>
                    <div class="label">
                        {{ field.label_tag }}
                    </div>
                    <div class="field_input">
                        {{ field }}
                    </div>
                    <div class="help_text">
                        {{ field.help_text }}
                    </div>
                </div>


            {% endfor %}
            <button type="submit" class="button">Register</button>
        </form>
    </div>


{% endblock %}
